# Configuración de CI para el proyecto giga-bot
name: CI para giga-bot

# Eventos que activan el workflow
on:
  push:
    branches: [ "main" ]  # Se ejecuta cuando haces un push en la rama "main"
  pull_request:
    branches: [ "main" ]  # También en pull requests hacia la rama "main"
  workflow_dispatch:       # Permite ejecutarlo manualmente desde la pestaña Actions

# Definición de los jobs del workflow
jobs:
  build:
    # Tipo de runner para ejecutar el trabajo
    runs-on: ubuntu-latest

    # Pasos a ejecutar
    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Versión de Node.js que usa tu proyecto

      # 3. Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 4. Ejecutar pruebas automáticas (si están configuradas)
      - name: Run tests
        run: npm test

      # 5. (Opcional) Validar el código con ESLint
      - name: Run ESLint
        run: |
          if [ -f ".eslintrc.json" ]; then
            npx eslint .
          else
            echo "No hay configuración de ESLint."
          fi
