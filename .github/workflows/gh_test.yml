name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Esta acción obtiene el código del repositorio

      # Usamos la versión más reciente de Node.js (versión 20)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Usamos Node.js 20

      # Cambiar al directorio correcto si package.json está dentro de una subcarpeta
      - name: Change directory to giga-bot-main
        run: cd giga-bot-main  # Aquí cambia al directorio donde está package.json

      # Instalar las dependencias
      - name: Install dependencies
        run: npm install  # Este paso instalará las dependencias desde package.json

      # Ejecutar pruebas si las tienes
      - name: Run tests
        run: npm test  # Si tienes pruebas, puedes ejecutarlas aquí

      # Ejecutar la construcción del proyecto
      - name: Build the project
        run: npm run build  # Si tienes un comando 'build', ejecútalo aquí
